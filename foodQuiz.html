<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <style>
        .jumbotron{
            font-style: italic;
            text-align: center;
        }
    </style>
    <div class="container">
        <div class="jumbotron"> 
            <h1>F O O D   Q U I Z</h1>
        </div>
    </div>
    <script type = "text/template" id = "template">
    <div class = "card">
        <h1>{{question}}</h1>
        <p>1) {{choice1}}</p>
        <p>2) {{choice2}}</p>
        <p>3) {{choice3}}</p>
        <p>4) {{choice4}}</p>
        <input type = "text" id = "{{id}}" placeholder = "Enter Choice">
    </div>
    </script>
    <script>
        var data;
        function loadJSON(){
            $.getJSON("https://ultimatesurvival-8ad92.firebaseio.com/.json",function(results){
                data = results;
                displayData();
            })
        }
        function displayData(){
            var build = "";
            var output=document.getElementById("output");
            var template=document.getElementById("template").innerHTML;
            for(var key in data.food){
                build += Mustache.render(template,data.food[key]);
                }
            output.innerHTML= build;
        }
        function grade(){
            var score = 0;
            for(var i = 1; i <= 5; i++){
                var correctAnswer = data.food["q" + i].answer;
                var userAnswer = document.getElementById("q" + i).value;
                if(correctAnswer == userAnswer){
                    score ++;
                }
            }
            alert("You scored " + score);
        }
    </script>
    <body onload = "loadJSON()">
        <div id = "output"></div>
        <button onclick = "grade()">Grade</button>
    </body>
</html>
